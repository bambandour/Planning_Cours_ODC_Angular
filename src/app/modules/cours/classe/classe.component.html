<div >
    <div class="flex flex-col flex-auto flex-shrink-0 min-h-screen antialiased text-black bg-white dark:bg-gray-700 dark:text-white">
     <app-dashboard></app-dashboard>
     
      <div class="h-full mb-10 ml-14 mt-14 md:ml-64">
        <div class="p-10 ml-20" >
            <div  class="grid content-between grid-cols-2 gap-6">
                <div *ngFor="let class of classRoom" class="column" >
                    <div class="flex flex-col items-center max-w-md p-6 border border-gray-200 rounded-lg shadow bg-gray-50 hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                        <h5 class="font-bold tracking-tight text-center text-blue-600 dark:text-white">{{class.classe.libelle}}</h5>
                        <p class="text-2xl font-bold text-gray-700 dark:text-gray-400">{{class.classe.filiere}}</p>
                        <p class="font-bold text-red-600 dark:text-gray-400">{{class.classe.niveau}}</p>
                        <p class="font-bold text-green-600 dark:text-gray-400">Effectif: {{class.eleves.length}}</p>
                        <div class="flex items-center justify-between w-full pb-1">
                            <p class="justify-start"><button type="button"><i class="fa-solid fa-circle-info"></i></button></p>
                            <div class="flex justify-end">
                                <p class="text-red-600"><button type="button"><i class="fa-solid fa-trash"></i></button></p>
                                <p class="ml-2 text-yellow-400"><button type="button"><i class="fa-solid fa-pen-to-square"></i></button></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>          
      </div>

    </div>
  </div>
