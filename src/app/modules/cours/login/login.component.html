<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    
    <div class="w-full max-w-lg px-8 pt-6 pb-8 mb-4 bg-white rounded-lg shadow-md">
      <div class="mb-4 text-center">
        <img src="assets/img/odc.jpeg" alt="Logo" class="w-20 h-20 max-w-sm mx-auto mb-4 rounded-full">      
    </div>
      <form (ngSubmit)="login()" [formGroup]="formGroup">
        <h1 class="w-full mb-6 text-2xl font-bold text-center text-green-600"> Sonatel Academy</h1>
        <div class="mb-4 text-xl ">
          <label class="block mb-2 text-sm font-bold text-gray-700" for="tel">login</label>
          <input formControlName="email" type="email" placeholder="res@gmail.com" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white  w-full">
          <div *ngIf="formGroup?.get('email')?.hasError('required') && formGroup?.get('email')?.touched" class="text-sm text-red-500">
            Le login est requis.
          </div>
          <div *ngIf="formGroup?.get('email')?.hasError('minlength') && formGroup?.get('email')?.touched" class="text-sm text-red-500">
            Le login doit etre un email .
          </div>
        </div>
        <div class="mb-6 ">
            <label class="block mb-2 text-sm font-bold text-gray-700" for="password">Password</label>
            <input formControlName="password" type="password" placeholder="*********" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white  w-full">
            <div *ngIf="formGroup?.get('password')?.hasError('required') && formGroup?.get('password')?.touched" class="text-sm text-red-500">
                Le mot de pass est requis.
            </div>
            <div *ngIf="formGroup?.get('password')?.hasError('minlength') && formGroup?.get('password')?.touched" class="text-sm text-red-500">
                Le password doit contenir au moins 4 caractères .
            </div>
        </div>
        <div class="flex flex-col items-center justify-center">
            <button type="submit" [disabled]="formGroup.invalid" class="text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                Se connecter
            </button>
            <div *ngIf="" class="text-sm text-red-500">
              Le login ou le mot de pass est incorrect !!
            </div>
          <a class="text-sm text-green-700 hover:text-green-800" href="#">
            Mot de passe oublié ?
          </a>
        </div>
      </form>
    </div>
  </div>
