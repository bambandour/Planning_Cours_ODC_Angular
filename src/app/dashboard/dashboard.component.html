<div class="fixed z-10 flex items-center justify-between w-full text-white h-14">
        <div class="flex items-center justify-start pl-3 bg-green-600 border-none md:justify-center w-14 md:w-64 h-14 dark:bg-gray-800">
          <img class="mr-2 overflow-hidden rounded-md w-7 h-7 md:w-10 md:h-10" src="assets/img/odc.jpeg" />
          <div>
              <span class="hidden md:block text-white-900">{{user.prenom}} {{user.nom}}</span>
              <span class="hidden text-white-900 md:block">{{user.login}}</span>
          </div>
        </div>
        <div class="flex items-center justify-between w-full bg-green-600 h-14 dark:bg-gray-800 header-right pl-7">
          <div class="flex items-center w-full max-w-xl p-2 mr-4 bg-white border border-gray-200 rounded shadow-sm">
            <button class="outline-none focus:outline-none">
              <svg class="w-5 h-5 text-gray-600 cursor-pointer" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
            <input type="search" name="" id="" placeholder="Search" class="w-full pl-3 text-sm text-black bg-transparent outline-none focus:outline-none" />
          </div>
          <ul class="flex items-center">
            <li>
              
            </li>
            <li>
              <div class="block w-px h-6 mx-3 bg-gray-400 dark:bg-gray-700"></div>
            </li>
            <li>
              <a href="" class="flex items-center mr-4 hover:text-blue-100">
                <span (click)=" singUp()" class="inline-flex mr-1">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" ><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </span>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
     
    
      <div class="fixed left-0 z-10 flex flex-col h-full text-white transition-all duration-300 bg-green-600 border-none top-14 w-14 hover:w-64 md:w-64 dark:bg-gray-900 sidebar">
        <div class="flex flex-col justify-between flex-grow overflow-x-hidden overflow-y-auto">
          <ul class="flex flex-col py-4 space-y-1">
            <li class="hidden px-5 md:block">
              <div class="flex flex-row items-center h-8">
                <div class="text-sm font-light tracking-wide text-gray-400 uppercase">Main</div>
              </div>
            </li>
            <li>
              <a href="" class="relative flex flex-row items-center pr-6 border-l-4 border-transparent h-11 focus:outline-none hover:bg-green-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 hover:border-blue-500 dark:hover:border-gray-800">
                <span class="inline-flex items-center justify-center ml-4">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" ><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                </span>
                <span class="ml-2 text-sm tracking-wide truncate">Dashboard</span>
              </a>
            </li>
            <li *ngIf="this.user.role==='RP'">
              <a href="" routerLink="/registration" class="relative flex flex-row items-center pr-6 border-l-4 border-transparent h-11 focus:outline-none hover:bg-green-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 hover:border-blue-500 dark:hover:border-gray-800">
                <span class="inline-flex items-center justify-center ml-4">
                    <i class="fa-solid fa-users"></i>
                </span>
                <span class="ml-2 text-sm tracking-wide truncate">Registration</span>
                <span class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-blue-500 bg-indigo-50 rounded-full">New</span>
              </a>
            </li>
            <li>
              <a href="" routerLink="/cours" class="relative flex flex-row items-center pr-6 border-l-4 border-transparent h-11 focus:outline-none hover:bg-green-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 hover:border-blue-500 dark:hover:border-gray-800">
                <span class="inline-flex items-center justify-center ml-4">
                    <i class="fa-solid fa-book"></i>
                </span>
                <span  class="ml-2 text-sm tracking-wide truncate">Courses</span>
              </a>
            </li>
            <li>
              <a href="" routerLink="/session" class="relative flex flex-row items-center pr-6 border-l-4 border-transparent h-11 focus:outline-none hover:bg-green-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 hover:border-blue-500 dark:hover:border-gray-800">
                <span class="inline-flex items-center justify-center ml-4">
                  <i class="fa-solid fa-calendar"></i>
                </span>
                <span  class="ml-2 text-sm tracking-wide truncate">Sessions Calendar</span>
               
              </a>
            </li>
            <li *ngIf="this.user.role==='RP'">
              <a href="" routerLink="/classes" class="relative flex flex-row items-center pr-6 border-l-4 border-transparent h-11 focus:outline-none hover:bg-green-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 hover:border-blue-500 dark:hover:border-gray-800">
                <span class="inline-flex items-center justify-center ml-4">
                  <i class="fa-solid fa-school"></i>
                </span>
                <span  class="ml-2 text-sm tracking-wide truncate">Class</span>
              </a>
            </li>
            <li *ngIf="this.user.role==='RP'">
              <a href="" routerLink="/notifications" class="relative flex flex-row items-center pr-6 border-l-4 border-transparent h-11 focus:outline-none hover:bg-green-800 dark:hover:bg-gray-600 text-white-600 hover:text-white-800 hover:border-blue-500 dark:hover:border-gray-800">
                <span class="inline-flex items-center justify-center ml-4">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" ><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path></svg>
                </span>
                <span  class="ml-2 text-sm tracking-wide truncate">Notifications</span>
                <span class="hidden md:block px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-red-500 bg-red-50 rounded-full">{{notLength}}</span>
              </a>
            </li>
          
            
          </ul>
        
          <p class="hidden px-5 py-3 text-xs text-center mb-14 md:block">Copyright @2023</p>
        </div>
      </div>
